        <script type="text/javascript">
            function submitNote() {
                $.ajax({
                    url: "/addnote",
                    type: 'POST',
                    data: $('form#addNoteForm').serialize(),
                    beforeSend: function (xhr) {

                    },
                    success: function (data, textStatus, jqXHR) {
                        console.log("@Success" + data);
                        window.alert('Note Submitted');
                        $(':button[type="reset"]').click();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log("@Error");
                    },
                    complete: function (jqXHR, textStatus) {

                    }
                });
            }
        </script>
    </head>

    <body id="page-top">

        <nav class="navbar navbar-expand navbar-dark bg-dark static-top">

                    <!-- Breadcrumbs-->

                    </ol>
                    <!-- Page Content -->
                    <hr>		  
                    <form id="addNoteForm"action="http://localhost:8080/addnote" method = "post" >
                        <div class="form-group col-md-5">
                            <label for="notetitle">Title</label>
                            <input type="text" class="form-control" id="notetitle" name="notetitle" placeholder="Title">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="notebody">Body</label>
                            <input type="text" class="form-control" id="notebody" name="notebody" placeholder="Body">
                        </div>
                        <div class="form-group col-md-3">
                            <button type="button" class="btn btn btn-success" onclick="submitNote();">Submit</button>
                            <button type="reset" class="btn btn btn-primary">Reset</button>
                        </div>
                    </form>
                </div>
